<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tour Package</title>
    <link rel="stylesheet" href="tour.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Custom Tour Package</h2>
        <form id="custom-tour-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" required>
            
            <label for="activities">Activities:</label>
            <textarea id="activities" name="activities" required></textarea>
            
            <label for="accommodations">Accommodations:</label>
            <input type="text" id="accommodations" name="accommodations" required>
            
            <label for="transportation">Transportation:</label>
            <input type="text" id="transportation" name="transportation" required>
            
            <button type="button" id="create-tour-btn">Create Custom Tour</button>
        </form>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <script>
                  var options = {
                    key: "rzp_test_ejyjrOn5IXF88Y", // Enter the Key ID generated from the Dashboard
                    amount: "500", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                    currency: "INR",
                    name: "Travel Sage Tours",
                    description: "Pay Extra Charges for Custom Tours",
                    handler: function (response) {
                      if (
                        typeof response.razorpay_payment_id == "undefined" ||
                        response.razorpay_payment_id < 1
                      ) {
                        swal({
                          title: "Please try again later!",
                          icon: "error",
                          button: "Close",
                        });
                      } else {
                        swal({
                          title: "Thank You!",
                          icon: "success",
                          button: "Close",
                        });
                      }
                    },
                    theme: {
                      color: "#3399cc",
                    },
                  };
                  var rzp1 = new Razorpay(options);
                  document.getElementById("create-tour-btn").onclick = function (
                    e
                  ) {
                    rzp1.open();
                    e.preventDefault();
                  };
                </script>
    <script src="tour.js"></script>
</body>
</html>
